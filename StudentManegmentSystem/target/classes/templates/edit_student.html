<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

 
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h4 class="text-white">Student Management System</h4>
      <span class="text-muted">Student Management</span>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>
<br><br>
<div class="container">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class="text-center">Update Student</h1>
<div class="card-body">
<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
<div class="form-group">
<label>Student First Name</label>
<input type="text" name="firstname" th:field="*{firstname}" class="form-control" placeholder="Enter Student FirstName"/>
</div>
<div class="form-group">
<label>Student Last Name</label>
<input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Enter Student LastName"/>
</div>
<div class="form-group">
<label>Student Email</label>
<input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Student Email"/>
</div>
<div class="box-footer">
<button type="submit" class="btn btn-primary">
Submit
</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
