<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">s
  
</head>
<body>

<div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h4 class="text-white">Student Management System</h4>
      <span class="text-muted">Student Management</span>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>

    
<div class="container">
<div class="row">
<h1>List Students</h1>
</div>
<div class="row">
<div class="col-lg-3">
<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
</div>
</div>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>Student First Name</th>
<th>Student Last Name</th>
<th>Student Email</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="student:${students}">
<td th:text="${student.firstname}"></td>
<td th:text="${student.lastname}"></td>
<td th:text="${student.email}"></td>
<td>
<a th:href="@{/students/edit/{id} (id=${student.id})}" class="btn btn-primary">Update</a>
<a th:href="@{/students/{id} (id=${student.id})}" class="btn btn-danger">Delete</a>
</td>

</tbody>
</table>
</div>
</body>
</html>
